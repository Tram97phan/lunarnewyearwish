<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeedd;
        }
        .container {
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .slide {
            display: none;
        }
        .active {
            display: block;
        }
        button {
            padding: 10px 20px;
            background: orange;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .radio-options input {
            width: 20px; height: 20px;
        }

        .radio-options {
            text-align: left;
            margin-left: 50px;
        }
        
        .wish-input {
            width: 80%;
            height: 50px;
            border-radius: 10px;
            font-size: 18px;
}
        

    </style>
</head>
<body>
    <div class="container">
        <div id="slide1" class="slide active">
            <h2>How are you feeling today?</h2>
            <div class="radio-options">
                <input type="radio" name="feeling" value="Good"> <span>Fantastic</span>
            </div>
            <div class="radio-options">
                <input type="radio" name="feeling" value="Normal"> Good
            </div>
            <div class="radio-options">
                <input type="radio" name="feeling" value="Kinda bad"> Normal
            </div>
            <div class="radio-options">
                <input type="radio" name="feeling" value="Kinda bad"> Could be better
            </div>
            <button onclick="nextSlide(1)">Send</button>
        </div>
        
        <div id="slide2" class="slide">
            <h2>Today is Lunar New Year, I want to give you - my dear friend a small gift!</h2>
            <input class="wish-input" type="text" id="wish" placeholder="Write your wish here"><br>
            <button onclick="nextSlide(2)">Send</button>
        </div>
        
        <div id="slide3" class="slide">
            <h2>Your wish is my command.</h2>
            <img style="width: 50%" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtBb6_9xgWCcTOcy5rkevevJhNhhh3ekD0KuLML6IFXWXqu7C-yrubBT46aOAhM2qvHbAjcUwLEhtxviTypou_yqbIquoq9f7WiWxGu1QxF1zMIjw85gDhN3Wkp-X_ZvxLc8b42JtEONDC/s800/hanabi_animal.png" alt="Fireworks">
            <p>Tram will send you the small favor soon!</p>
        </div>
    </div>
    
    <script>
        let feeling = "";

        function nextSlide(slideNum) {
            if (slideNum === 1) {
                let selectedFeeling = document.querySelector('input[name="feeling"]:checked');
                if (!selectedFeeling) {
                    alert("Please choose an option");
                    return;
                }
                feeling = selectedFeeling.value;
                sendToGoogleSheets({ feeling });
            }
            
            if (slideNum === 2) {
                let wish = document.getElementById("wish").value;
                if (wish.trim() === "") {
                    alert("Please write your wish");
                    return;
                }
                sendToGoogleSheets({ feeling, wish });
            }
            
            document.getElementById("slide" + slideNum).classList.remove("active");
            document.getElementById("slide" + (slideNum + 1)).classList.add("active");
        }
        
        // function sendToGoogleSheets(data) {
        //     const scriptURL = 'https://script.google.com/macros/s/AKfycbxBjHGXLTUm0wax4o85R9Lhr2zj9UCUfAclR9rtKVEBla80be6uWFbfcpM70RwNTCYo/exec';
        //     fetch(scriptURL, {
        //         method: 'POST',
        //         body: JSON.stringify(data),
        //         headers: { 'Content-Type': 'application/json' }
        //     }).catch(error => console.error('Error!', error.message));
        // }

        function sendToGoogleSheets(data) {
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwmcaTIi4pz-4jAg054XZQHb8GbO8lTcYFbljnndcTP8Cz4MvZH1rEOVHZf-wcWbyNt/exec';
    fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors', // Use 'no-cors' to bypass CORS errors
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
    })
    .then(() => console.log("Data sent successfully"))
    .catch(error => console.error("Error:", error));
}
    </script>
</body>
</html>
